services:
    - type: web
      name: tcu-website-sample
      env: docker
      plan: free
      buildCommand: ''
      startCommand: ''
      envVars:
          - key: APP_ENV
            value: production
          - key: APP_DEBUG
            value: false
          - key: APP_URL
            value: https://tcu-website-sample.onrender.com
          - key: DB_CONNECTION
            value: sqlite
          - key: DB_DATABASE
            value: /var/www/html/database/database.sqlite
